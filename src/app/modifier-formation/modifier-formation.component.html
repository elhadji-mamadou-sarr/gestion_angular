<app-menu></app-menu>

<div class="container">
        <div class="mx-auto p-4" style="width: 800px; margin-top: 5%; border: solid 1px; border-radius: 10px;">
          <div style="text-align: center; margin-bottom: 14px; ">
           <div class="form-header ">
            {{formation|json}}
            
              <h1>Ajouter une Formation</h1>
          </div>
          </div>
          <form class="row g-3" #appForm="ngForm" (ngSubmit)="modifierFormation()">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Numero</label>
              <input [(ngModel)]="formation.numeroFormation" type="number" name="numeroFormation" class="form-control" id="inputEmail4" autofocus>
            </div>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Nom</label>
              <input [(ngModel)]="formation.nomFormation" type="text" name="nomFormation" class="form-control" id="inputEmail4" autofocus>
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Description</label>
              <input [(ngModel)]="formation.description" type="text" class="form-control" name="description" id="inputPassword4" >
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary col-12">Enregistrer</button>
            </div>
          </form>
          
        </div>
  </div>
