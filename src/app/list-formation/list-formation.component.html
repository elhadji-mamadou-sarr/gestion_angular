<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="title" style="display: flex; justify-content: space-between; margin-top: 3%;">
            <h2>Liste des formations </h2>
            <button routerLink="/ajoutFormation" class="btn btn-success">+Nouveau Formation</button>
        </div>
        <table class="table table-hover table-striped" style="margin-top: 3%;">
            <thead>
                <tr>
                    <th>Nom Formation</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let formation of formations">
                        <td>{{formation.nomFormation}}</td>
                        <td>{{formation.description}}</td>
                        <td><button class="btn btn-outline-success" 
                            [routerLink]="['/detailFormation']" [queryParams]="{num : formation.numeroFormation}">Detail</button>&nbsp;
                            <button class="btn btn-outline-primary" routerLink="/modifierFormation">Modifier</button>&nbsp;
                            <button class="btn btn-outline-danger" (click)="supprimerFormation(formation.numeroFormation)" routerLink="">Supprimer</button>
                        </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
